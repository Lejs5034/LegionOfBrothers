<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Legion of Brothers - Master Skills for the Future</title>
    <meta name="description" content="Join The Legion of Brothers - a brotherhood teaching Business Mastery, Crypto Trading, Copywriting, and Fitness. Master the skills that define the future." />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />

    <!-- Apple Touch Icons for iOS Home Screen -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Status Bar Style -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Legion of Brothers" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#06b6d4" />
    <meta name="msapplication-TileColor" content="#06b6d4" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="The Legion of Brothers - Master Skills for the Future" />
    <meta property="og:description" content="Join a brotherhood of warriors building unstoppable legacies." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Legion of Brothers" />
    <meta name="twitter:description" content="Master the skills that define the future. Join the Brotherhood." />
    <meta name="twitter:image" content="/icon-512x512.png" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS for immediate loading */
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 255, 0.3);
        border-top: 3px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen once content is loaded
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
